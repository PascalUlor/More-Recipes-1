<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>More Recipes | Sign Up</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./public/bootstrap4/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Playball" rel="stylesheet">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./public/CSS/main.css">
    <!-- Bootstrap Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!--Page Main Content Start-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-8 offset-sm-1 offset-md-2 offset-lg-2">
                <div class="row">

                    <!--Site Logo and Name Section-->
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                        <figure class="figure">
                            <a href="./index.html"><img src="./public/images/logo.png" width="200" height="70" class="figure-img img-fluid rounded" alt="Site Logo.">
                                <figcaption class="figure-caption text-center">
                                    <h3 id="site-name">More Recipes</h3>
                                </figcaption>
                            </a>
                        </figure>
                    </div>
                    <!--Site Logo and Name Section End-->

                    <!--Form Section Start-->
                    <div class="col-8 col-sm-8 col-md-8 col-lg-8">
                        <h2>Sign Up</h2>
                        <p class="lead">Already have a More Recipes account? <a href="./signin.html">Sign In</a></p>
                        <form role="form" action="./signin.html" method="post" class="pb-2">
                            <div class="form-group">
                                <label for="user">Full name</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon"><i class="fa fa-user-circle-o" aria-hidden="true"></i></div>
                                    <input type="text" class="form-control form-control-sm" id="fullname" placeholder="enter full name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="user">Username</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon"><i class=" fa fa-user-circle-o " aria-hidden="true "></i></div>
                                    <input type="text" class="form-control form-control-sm" id="username" placeholder="enter username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon"><i class=" fa fa-envelope " aria-hidden="true "></i></div>
                                    <input type="email" class="form-control form-control-sm" id="email" placeholder="enter email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon"><i class=" fa fa-lock " aria-hidden="true "></i></div>
                                    <input type="password" class="form-control form-control-sm" id="password" placeholder="enter password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="repassword">Confirm password</label>
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon"><i class=" fa fa-lock " aria-hidden="true "></i></div>
                                    <input type="password" class="form-control form-control-sm" id="repassword" placeholder="re-enter password">
                                </div>
                            </div>
                            <p class="lead">By signing up you are agreeing to these <a href="#">terms and conditons</a></p>
                            <button type="submit" class="btn btn-outline-success">Sign Up</button>
                        </form>
                    </div>
                    <!--Form Section End-->
                </div>
            </div>
        </div>
    </div>
    <!--Page Main Content End-->

    <!--Page Footer Start-->
    <footer id="homeFooter">
        <div class="container">
            <div class="row mt-4">
                <div class="col-12 col-sm-8 col-md-9 col-lg-10">
                    <small id="copywrite" class="text-white">&copy;2017 Bootcamp27, Andela Nigeria. All rights reserved.</small>
                </div>
                <div class="col-12 col-sm-4 col-md-3 col-lg-2">
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-github"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <!--Page Footer End-->



    <!-- jQuery -->
    <script src="public/jquery/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="./public/bootstrap4/js/bootstrap.min.js"></script>
</body>

</html>
